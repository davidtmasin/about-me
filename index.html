<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="David Teixeira - Fortaleza, Ceará | Acesse meus links"
    />
    <meta property="og:title" content="David Teixeira" />
    <meta
      property="og:description"
      content="David Teixeira - Fortaleza, Ceará | Acesse meus links"
    />
    <meta property="og:url" content="https://about-davidteixeira.vercel.app/" />
    <meta
      property="og:image"
      content="https://unavatar.now.sh/github/davidtmasin"
    />
    <meta
      property="og:image:secure_url"
      content="https://unavatar.now.sh/github/davidtmasin"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/loader.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>David Teixeira - Fortaleza, CE | About Me</title>
  </head>
  <body>
    <main>
      <div id="flex-box">
        <div class="loader" id="loading"></div>
      </div>
      <section id="container">
        <div class="bg">
          <header>
            <div
              class="image"
              title="David Teixeira"
              id="imageOwner"
              onclick="audioImg()"
            ></div>
          </header>

          <div class="name-headline">
            <h1 id="nameOwner"></h1>
            <h3 id="keywords"></h3>
          </div>
          <div class="description">
            <p class="aboutMe" id="descriptionForMe"></p>
            <p class="aboutMe">
              Here below, you can click the button to contact me.
            </p>
          </div>

          <footer>
            <ul class="socialMedias">
              <li>
                <a
                  onclick="audioSM()"
                  id="myGmail"
                  href=""
                  target="_blank"
                  title="Envie um e-mail para mim"
                  ><img src="./assets/img/gmail.png" alt="Gmail"
                /></a>
              </li>
              <li>
                <a
                  onclick="audioSM()"
                  id="myLinkedin"
                  href=""
                  target="_blank"
                  title="Acesse meu perfil no LinkedIN"
                  ><img src="./assets/img/linkedin.png" alt="LinkedIN"
                /></a>
              </li>
              <li>
                <a
                  onclick="audioSM()"
                  id="myTwitter"
                  href=""
                  target="_blank"
                  title="Acesse meu Twitter"
                  ><img src="./assets/img/twitter.png" alt="Twitter"
                /></a>
              </li>
              <li>
                <a
                  onclick="audioSM()"
                  id="myGithub"
                  href=""
                  target="_blank"
                  title="Acesse meu GitHub"
                  ><img src="./assets/img/github.png" alt="GitHub"
                /></a>
              </li>
            </ul>
          </footer>
        </div>
      </section>
      <script src="./assets/js/index.js"></script>
      <script>
        function audioImg() {
          const audioImage = new Audio()
          audioImage.src = './assets/musics/goku.wav'
          audioImage.play()
        }
        function audioSM() {
          const audioSocialMedia = new Audio()
          audioSocialMedia.src = './assets/musics/steam.wav'
          audioSocialMedia.play()
          window.navigator.vibrate(200)
        }
      </script>
    </main>
  </body>
</html>
